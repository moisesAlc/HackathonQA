<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Usuário Logado</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card text-center">
                    <div class="card-header">
                        Bem-vindo ao Sistema!
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" id="boas-vindas">Olá, Usuário!</h5>
                        <p class="card-text">Você está logado no sistema. Navegue através do menu para acessar as funcionalidades disponíveis.</p>
                        <a href="#" class="btn btn-primary">Perfil</a>
                        <a href="#" class="btn btn-secondary">Configurações</a>
                        <a href="#" class="btn btn-danger">Sair</a>
                    </div>
                    <div id="ultimo-login" class="card-footer text-muted">
                       
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logado.js"></script>
</body>
</html>
